<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lucid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
 

    <button type="button" data-filter="all">All</button>
    <button type="button" data-filter=".hello">Hello </button>
    <button type="button" data-filter=".hi">Hi</button>
    <button type="button" data-filter=".salam">Assalaualaikum</button>
    <button type="button" data-filter=".hola">Hola</button>

    <div class="filter">
        <div class="mix hello" data-order="1">Hello</div>
        <div class="mix hi" data-order="2">Hi</div>
        <div class="mix salam" data-order="3">Assalaualaikum</div>
        <div class="mix hola" data-order="4">Hola</div>
    </div>
    

  


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/mixitup.min.js"></script>
    <script>

    var mixer = mixitup('.filter');

    </script>
  </body>
</html>
